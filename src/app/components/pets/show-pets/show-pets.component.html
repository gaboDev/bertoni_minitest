
<div class="componentsContainer">

  <app-create-pet (newPetCreated)="newPetCreated($event)"></app-create-pet>

  <div id="petsList" class="list">
    <h3>Available Pets</h3>
    <div *ngIf="pets === undefined  || pets.length == 0" class="ui warning message">
      <div class="header">
        There's no pets.
      </div>
    </div>

    <table *ngIf="pets.length > 0" class="ui celled padded table">
      <thead>
      <tr><th class="single line">ID</th>
        <th>Name</th>
        <td>
          Actions
        </td>
      </tr></thead>
      <tbody>
      <tr *ngFor="let pet of pets">
        <td>
          <h2 class="ui center aligned header">{{pet.id}}</h2>
        </td>
        <td class="single line">
          <a href="#showDetails">{{pet.name}}</a>
        </td>
        <td>
          <a href="#delete" (click)="delete(pet)">
            <i class="delete icon"></i>
          </a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
